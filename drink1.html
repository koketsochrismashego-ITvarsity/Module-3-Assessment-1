<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Pomegranate Thyme Fizz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <img src="images/logo-text.png">
            
        </div>
        
        <div id="recipes">
          
            <div class="recipe-details">
                <img src="images/drink.jpg">
                
                <h1>Pomegranate Thyme Fizz</h1>
                        
                <div class="recipe-details-info">
                    <p><b>Yield: 1</b></p>
              </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">1 1/2 oz vodka</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">3/4 cup sparkling water </label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">1/4 cup fresh pomegranate juice</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Whole pomegranate seeds</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Sprigs of thyme</label>
                </div>
            
            </div>
            
        </div>
    </body>
</html>
