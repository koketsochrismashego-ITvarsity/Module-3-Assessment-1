<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Frozen Mint Lemonade (Limonana)</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <img src="images/logo-text.png">
            
        </div>
        
        <div id="recipes">
          
            <div class="recipe-details">
                <img src="images/drink2.jpg">
                
                <h1>Frozen Mint Lemonade (Limonana)</h1>
                        
                <div class="recipe-details-info">
                    <p><b>Yield: 6</b></p>
              </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">1¾ cups water, divided</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">1¼ cups fresh mint leaves, divided, plus whole sprigs for garnish</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">½ cup sugar</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">1 teaspoon lemon zest</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">3½ cups ice</label>
                </div>
            
            </div>
            
        </div>
    </body>
</html>
