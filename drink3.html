<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Mango Lassi with Passion Fruit Juice</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <img src="images/logo-text.png">
            
        </div>
        
        <div id="recipes">
          
            <div class="recipe-details">
                <img src="images/drink3.jpg">
                
                <h1>Mango Lassi with Passion Fruit Juice</h1>
                        
                <div class="recipe-details-info">
                    <p><b>Yield: 2</b></p>
              </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">1 mango (cubed (about 180 g)*)</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">1/2 - 1 ripe banana (omit if mango is very ripe and sweet)</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">1 passion fruit (juice and seeds)</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">1 cup plain yogurt (full-fat)</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">1 cup ice cubes</label>
                </div>
            
            </div>
            
        </div>
    </body>
</html>
