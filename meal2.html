<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Mogodu - Interstines</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <img src="images/logo-text.png">
            
        </div>
        
        <div id="recipes">
          
            <div class="recipe-details">
                <img src="images/meal3.jpg">
                
                <h1>Mogodu - Interstines</h1>
                        
                <div class="recipe-details-info">
                    <p><b>Prep time :  2 hours</b></p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Cleaned Mogodu</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Onion</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Beef curry cube</label>
                </div>
                
                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    
                    <ol>
                        <li>Boil your mogodu until done, but not too done</li>
                        <li>When all the water is done, add onion, cube, fry for a few minutes</li>
                        <li>Add water, and cover</li>
                    </ol>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
